<h1>SKK日本語入力FEP</h1>
<h3 style="border-width:0 0 1px 16pt;border-style:solid;border-color:#B22">導入方法</h3>
　圧縮フォルダ内の<b>setup.js</b>をダブルクリックするとセットアップが起動します。
<ul>
<li>「インストール」「アンインストール」を押すと管理者による変更許可の確認後に実行します。</li>
<li>「設定」を押すと設定画面が開きます。</li>
<li>「配色」を押すと色設定の画面が開きます。</li>
<li>「フォント」を押すとフォント設定の画面が開きます。</li>
</ul>
